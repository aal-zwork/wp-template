server {
        listen 80;

        root /var/www/html;
        
        include /etc/nginx/conf.d/site/*.conf;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        location / {
                try_files $uri =404;
        }

        location ~ /\.ht {
                deny all;
        }
}
