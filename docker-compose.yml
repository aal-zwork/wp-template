version: '3'

services:
    mrdb:
        image: mariadb:10.5.2
        restart: unless-stopped
        environment:
            - TZ
            - MYSQL_DATABASE=wp
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
            - MYSQL_USER
            - MYSQL_PASSWORD
        volumes:
            - mrdb_etc:/etc/mysql/conf.d
            - base:/var/lib/mysql
        command: '--default-authentication-plugin=mysql_native_password'
        ports:
            - "127.0.0.1:3306:3306"
        networks:
            - bknd-net
    fcgi:
        depends_on:
            - mrdb
        image: wordpress:5.4.0-php7.4-fpm-alpine
        restart: unless-stopped
        environment:
            - TZ
            - WORDPRESS_DB_HOST=mrdb:3306
            - WORDPRESS_DB_NAME=wp
            - WORDPRESS_DB_USER=${MYSQL_USER}
            - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
        volumes:
            - fcgi_etc:/usr/local/etc/php-fpm.d
            - html:/var/www/html
        networks:
            - bknd-net
    wsrv:
        depends_on:
            - fcgi 
        image: nginx:1.17.9-alpine-perl
        restart: unless-stopped
        environment:
            - TZ
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - wsrv_etc:/etc/nginx/conf.d
            - html:/var/www/html
            - cert:/etc/letsencrypt
        networks:
            - bknd-net
    cbot:
        depends_on:
            - wsrv
        image: certbot/certbot
        environment:
            - TZ
        volumes:
            - cert:/etc/letsencrypt
            - html:/var/lib/letsencrypt
        command: --version
        networks:
            - bknd-net
volumes:
    base:
    html:
    cert:
    mrdb_etc:
    fcgi_etc:
    wsrv_etc:

networks:
    bknd-net:
        driver: bridge  
